<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Кораблик</title>
    <link
      rel="icon"
      href="images/free-icon-paper-boat-1440165.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="scripts/word-list.js" defer></script>
    <script src="scripts/script.js" defer></script>
  </head>
  <body>
    <div class="game-modal">
      <div class="content">
        <img src="images/lost.gif" alt="lost-gif" />
        <h4>Игра окончена</h4>
        <p>Правильное слово: <b>радуга</b></p>
        <button class="play-again">Играть снова</button>
      </div>
    </div>
    <div class="container">
      <div class="hangman-box">
        <img src="images/ship0.png" alt="hangman-img" />
        <div style="margin-top: 20px; text-align: center">
          <label for="difficulty-select">Сложность: </label>
          <select id="difficulty-select" class="difficulty-select">
            <option value="easy">Легкий</option>
            <option value="medium">Средний</option>
            <option value="hard">Тяжелый</option>
          </select>
          <label for="category-select" style="margin-left: 20px"
            >Категория:
          </label>
          <select id="category-select" class="category-select">
            <option value="all">Все</option>
            <option value="животные">Животные</option>
            <option value="люди">Люди</option>
            <option value="техника">Техника</option>
            <option value="наука">Наука</option>
            <option value="растения">Растения</option>
            <option value="предметы">Предметы</option>
            <option value="явления">Явления</option>
            <option value="искусство">Искусство</option>
            <option value="общество">Общество</option>
            <option value="еда">Еда</option>
            <option value="небесные тела">Небесные тела</option>
            <option value="одежда">Одежда</option>
          </select>
        </div>
      </div>
      <div class="game-box">
        <ul class="word-display"></ul>
        <h4 class="hint-text">
          Подсказка:
          <b>Здесь будет подсказка к слову.</b>
        </h4>
        <h4 class="guesses-text">
          Ошибок:
          <b>0 / 6</b>
        </h4>
        <div class="keyboard"></div>
      </div>
    </div>
  </body>
</html>
